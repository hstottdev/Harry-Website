<!DOCTYPE html>

<html>
<head>
    <title>Contact - Harry Stott</title>
    <meta charset="UTF-8">
    <meta name="description" content="Hello. I'm Harry â€“ a passionate Game Developer, Web Developer, and Artist">
    <link rel="stylesheet" href="style sheet.css">
    <link rel="icon" type="image/x-icon" href="assets/h.gif">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        html {
            background-image: url("assets/contact background.png");
            background-size: 100vw 100vh;          
        }      
    </style>
</head>
<body>
    <div id="orientation-warning">
        <div>
            <img src="assets/headshot.png" class="element-shadow">
            <h1>Harry Stott</h1>
            Portfolio Website
        </div>
        <div id="orientation-message">
            <i class="las la-sync"></i>
            <h2>Please rotate your device.</h2>
            <div>This site is best viewed in landscape.</div>
        </div>
    </div>

    <header>
        <div id="title-header">
            <h1>Contact</h1>
            <hr class="thick-line">
        </div>
    </header>

    <nav id="nav-menu">
        <a href="index.html#carousel-header" class="button clickable">
            <i class="las la-arrow-left"></i>
            <h3>Back</h3>
        </a>
    </nav>

    <div id="profile-section">
        <hr>

        <div id="dialogue-box">
            <img src="assets/mr contact portrait.gif" />
            <div>
                <h2 id="contact-man-name">
                    Mr. Plonky
                </h2>
                <div class="dialogue-text" id="contact-dialogue"></div>
            </div>
        </div>

        <form id="fcf-form-id" class="fcf-form-class" method="POST" action="https://formspree.io/f/mgvoglzj">
            <div class="fcf-form-row">
                <div class="fcf-form-group">
                    <label for="Name" class="fcf-label">Your Name</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                </div>

                <div class="fcf-form-group">
                    <label for="Email" class="fcf-label">Your Email Address</label>
                    <div class="fcf-input-group">
                        <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                    </div>
                </div>
            </div>


            <div class="fcf-form-group">
                <label for="Message" class="fcf-label">Your Message</label>
                <div class="fcf-input-group">
                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>

            <div class="fcf-form-group">
                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
            </div>
        </form>
        <hr>
        <div class="profilePicture" style="justify-content:left;">
            <a href="https://linktr.ee/harrystott">
                <div class="social-icon">
                    <div class="button">
                        <div class="element-shadow">
                            <img src="assets/social icons/linktree.webp">
                        </div>
                    </div>
                    <h3>Linktree</h3>
                </div>
            </a>

            <a href="https://www.linkedin.com/in/harrystottdev/">
                <div class="social-icon">
                    <div class="button">
                        <div class="element-shadow" onpointerenter="buttonHover()">
                            <i class="lab la-linkedin"></i>
                        </div>
                    </div>
                    <h3>LinkedIn</h3>
                </div>
            </a>

            <a href="https://github.com/hstottdev">
                <div class="social-icon">
                    <div class="button">
                        <div class="element-shadow" onpointerenter="buttonHover()">
                            <i class="lab la-github"></i>
                        </div>
                    </div>
                    <h3>Github</h3>
                </div>
            </a>

            <a href="mailto:contact@harrystott.dev">
                <div class="social-icon">
                    <div class="button">
                        <div class="element-shadow" onpointerenter="buttonHover()">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                    </div>
                    <h3>Email Me</h3>
                </div>
            </a>
        </div>

        <br><br><br><br><br>
    </div>
    <footer>
        <div>
            <hr class="thick-line">
            <div id="bottom-bar">
                <div class="control-panel">
                    <div id="hover-description" class="panel">

                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/2c1ca0161c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="dialogue.js"></script>
</body>
</html>
