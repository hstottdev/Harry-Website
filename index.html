<!DOCTYPE html>

<html>
    <head>
        <title>Harry Stott</title>
        <meta charset="UTF-8">
        <meta name="description" content="Hello. I'm Harry.">
        <link rel="stylesheet" href="style sheet.css">
        <script src="https://kit.fontawesome.com/2c1ca0161c.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <!--The Top Bar of the UI -->
        <header>
                <div class = "profilePicture">
                    <a href = "https://linktr.ee/harrystott">
                        <div class = "button">
                            <img src = "assets/me.png" class = "element-shadow" onmouseover="buttonHover()">
                        </div>    
                        <h3>Harry Stott</h3>                                         
                    </a>                    
                </div>
            </div>

            <div class = "statusPanel">
                <div class = "button">
                    <div id = "time" class = "clock">5 : 34 PM</div>
                    
                    <div class = "location">
                        <small><i class="fa-solid fa-location-dot"></small></i>London, UK                
                    </div>

                    <div class = "status"> 
                        <i id = "statusIcon" class="fa-solid fa-globe"></i>
                        <div id = "statusTask">Offline</div>
                    </div>                    
                </div>
                <h3>Harry's Status</h3>  
            </div>
        </header>

        <!--Project Carousel -->
        <div id = "projectCarousel">

            <div class = "projectIcon">           
                <div class = "button">
                    <img src = "assets/whaleCheesecover.png" class = "element-shadow" onmouseover="buttonHover()">
                </div>
                <h3>Whale Cheese</h3>
            </div>

            <div class = "projectIcon">           
                <div class = "button">
                    <img src = "assets/Whatever cover.png" class = "element-shadow" onmouseover="buttonHover()">
                </div>
                <h3>Whatever Continuum</h3>
            </div>

            <div class = "projectIcon">           
                <div class = "button">
                    <img src = "assets/spwrong cover 2.png" class = "element-shadow" onmouseover="buttonHover()">
                </div>
                <h3>Spwrong</h3>
            </div>
        </div>

    </body>
</html>
